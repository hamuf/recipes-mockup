<h2>רשימת מתכונים</h2>
<div class="row">
    <div class="col-2">
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            <strong>טבעוני</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="col-2">
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            <strong>ללא גלוטן</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="col-8">
        <div class="form-group form-row">
            <div class="col-xl-4" style="text-align: left">
                <label for="restrict">עוד העדפות תזונתיות</label>
            </div>
            <div class="col-xl-8">
                <select class="form-control" id="restrict">
                    <option>ללא לקטוז</option>
                    <option>ללא סוכר</option>
                </select>
            </div>
        </div>
    </div>
</div>
<div class="card-deck">
    <div class="row flex-grow-1">

        <div class="col-xl-3 col-md-4 col-sm-6 my-2" ng-repeat="recipe in recipes">
            <!--Move to a directive?-->
            <div class="card h-100">
                <!-- make cards the same height as the tallest -->
                <img class="card-img-top" ng-src="{{recipe.imageUrl}}" alt="{{recipe.name}} photo">
                <div class="card-body">
                    <h4 class="card-title">
                        {{recipe.name}}
                    </h4>
                </div>

            </div>
            <!--Move to a directive?-->
        </div>
    </div>
</div>
