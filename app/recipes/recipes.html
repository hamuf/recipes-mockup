<h2>רשימת מתכונים</h2>
<!-- Dietary restrictions -->
<div class="row">
    <div class="col-lg-2">
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            <strong>טבעוני</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            <strong>ללא גלוטן</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="col-lg-7">
        <div class="form-group form-row">
            <select class="form-control" id="restrict">
                <option>-- סוגי תזונה --</option>
                <option>ללא לקטוז</option>
                <option>כשר</option>
            </select>
        </div>
    </div>
</div>
<!-- Dietary restrictions END -->

<div class="card-deck">
    <div class="row flex-grow-1">

        <div class="col-xl-3 col-md-4 col-sm-6 my-2" ng-repeat="recipe in recipes">
            <!--Move to a directive?-->
            <div class="card h-100">
                <!-- make cards the same height as the tallest -->
                <img class="card-img-top" ng-src="{{recipe.imageUrl}}" alt="{{recipe.name}}">
                <div class="card-body">
                    <h4 class="card-title">
                        {{recipe.name}}
                    </h4>
                </div>

            </div>
            <!--Move to a directive?-->
        </div>
    </div>
</div>
