<h1>{{isUserRecipePage ? "המתכונים שלי" : "מתכונים"}}</h1>

        <h2>הצג לי את המתכונים </h2>
    </div>
    <div class="form-group">
        <div class="form-check-inline">
            <label class="form-check-label">

            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" name="orderProp" class="form-check-input" ng-model="byPropName" value="createdAt">הכי חדשים
            </label>
        </div>
    </div>    
</div>
<!-- sort by  END -->

<div class="card-deck">
    <div class="row flex-grow-1">

        <div class="col-xl-3 col-md-4 col-sm-6 my-2" ng-repeat="recipe in recipes | orderBy: byPropName : true">
            <!--Move to a directive?-->
            <div class="card h-100">
                <!-- make cards the same height as the tallest -->
                <img class="card-img-top" ng-src="{{recipe.recipeImg}}" alt="{{recipe.recipeName}}">
                <div class="card-body text-center">
                    <h5 class="card-title font-italic">
                        <a href="#!/view-recipe/{{recipe.id}}">{{recipe.recipeName}}</a>
                        <div>{{recipe.createdAt |  date:'d/M/yy'}}</div><div>צפיות: {{recipe.views}}</div>
<!-- <div>{{ownerId}} {{recipe.owner.id}}</div> -->
                    </h5>
                    <!-- <a href="#!/edit-recipe/{{recipe.id}}" class="btn btn-primary" ng-show="{{isUserRecipePage}}">עריכה</a> -->
                    

                </div>
                <div class="card-footer text-center" ng-show="{{ownerId === recipe.owner.id}}"><a href="#!/edit-recipe/{{recipe.id}}" class="btn btn-primary">עריכה</a></div>
            </div>
            <!--Move to a directive?-->
        </div>
    </div>
</div>
