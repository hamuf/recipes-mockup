<h1>{{isUserRecipePage ? "המתכונים שלי" : "מתכונים"}}</h1>
<!-- sort by -->
<div class="row">
    <div class="col-lg-3 col-6">
        <h2>הצג לי את המתכונים </h2>
    </div>
    <div class="col-lg-9 col-6">
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optradio" checked>הכי פופולאריים
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optradio">הכי חדשים
            </label>
        </div>
    </div>
</div>
<!-- sort by  END -->
<!-- Dietary restrictions -->
<div class="row">
    <div class="col-lg-3">
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            <strong>טבעוני</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            <strong>ללא גלוטן</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group form-row">
            <select class="form-control" id="restrict">
                <option>-- סוגי תזונה --</option>
                <option>ללא לקטוז</option>
                <option>כשר</option>
            </select>
        </div>
    </div>
</div>
<!-- Dietary restrictions END -->
<!-- free search -->
<div class="row">
    <div class="col-lg-6">
        <!-- Search form -->
        <div class="md-form active-pink active-pink-2 mb-3 mt-0">
            <input class="form-control" type="text" placeholder="חיפוש חופשי" aria-label="Search">
        </div>
    </div>
    
    <div class="col-lg-6">
            <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio" checked>כל המילים
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio">לפחות מילה אחת
                    </label>
                </div>        
        <!-- <div class="form-group form-row">
            <select class="form-control" id="restrict">
                <option>-- קטגוריות --</option>
                <option>מנות עיקריות</option>
                <option>מרקים</option>
                <option>פשטידות</option>
                <option>עוגות ועוגיות</option>
                <option>קינוחים</option>
            </select>
        </div> -->
    </div>
</div>
<!-- free search END -->
<div class="card-deck">
    <div class="row flex-grow-1">

        <div class="col-xl-3 col-md-4 col-sm-6 my-2" ng-repeat="recipe in recipes">
            <!--Move to a directive?-->
            <div class="card h-100">
                <!-- make cards the same height as the tallest -->
                <img class="card-img-top" ng-src="{{recipe.imageUrl}}" alt="{{recipe.name}}">
                <div class="card-body">
                    <h4 class="card-title">
                        {{recipe.name}}
                    </h4>
                </div>

            </div>
            <!--Move to a directive?-->
        </div>
    </div>
</div>
