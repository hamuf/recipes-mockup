<nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <a class="navbar-brand" href="#!/">מחברת המתכונים {{activeUser ? (" של "+activeUser.username) : ""}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse row" id="collapsibleNavbar">        
        <ul class="navbar-nav">
            <li class="nav-item" ng-show="connected" >
                <a class="nav-link" href="#!/my-profile" nobr>הפרופיל שלי</a>
            </li>
            <li class="nav-item" ng-show="connected" >
                <a class="nav-link" href="#!/new-recipe" nobr>מתכון חדש</a>
            </li>
            <li class="nav-item" ng-show="connected">
                <a class="nav-link" href="#!/my-recipes">המתכונים שלי</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#!/">כל המתכונים</a>
            </li>
        </ul>
    </div>
    <div class="collapse navbar-collapse row" id="collapsibleNavbar">
        <ul class="navbar-nav w-100 dir-ltr">

            <li class="nav-item" ng-show="connected" ng-model="connected">
                <a class="nav-link" href="javascript:void(0)" ng-click="logout()">התנתקות</a>
            </li>
            <li class="nav-item" ng-show="!connected" id="loginLink">
                <a class="nav-link" ng-click="showLoginWin()" data-toggle="collapse" href="javascript:void(0)" role="button" 
                    aria-expanded="false" aria-controls="collapseExample">התחברות</a>
                <!-- <a class="nav-link" href="javascript:void(0)" ng-click="openLoginWin(true)">התחברות</a> -->
            </li>
            <li class="nav-item" ng-show="!connected">
                <a class="nav-link" href="#!/signup">רישום</a>
            </li>
        </ul>
    </div>
</div>
</nav>
<div class="collapse" id="loginWin">
    <div class="row mt-2">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card card-body">
                <form id="loginForm">
                    <div class="form-group">
                        <div id="err" class="alert alert-danger alert-email-email">{{loginMsg}}</div>
                        <label for="email">אי-מייל</label>
                        <input type="email" class="form-control" id="email" ng-model="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">סיסמא:</label>
                        <input type="password" class="form-control" id="pwd"  ng-model="pwd">
                    </div>
                    <button type="button" ng-click="login()" class="btn btn-primary">כניסה</button>
                    <button type="button" ng-click="closeWin()" class="btn btn-primary">סגור</button>
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</div>
