<!-- The Modal -->
<div class="modal" id="modalPopup">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          {{popupWinText}}
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-warning mr-2" ng-click="onAccept()">אישור</button>
          <button type="button" class="btn btn-primary mr-2" data-dismiss="modal">ביטול</button>
        </div>
  
      </div>
    </div>
  </div>
