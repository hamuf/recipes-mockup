<div class="form-check">
        <div class="form-row container">
            <div class="col-lg-3 col-sm-4 col-xs-6" ng-repeat="(idx, diet) in dietType">
                <input class="form-check-input" type="checkbox" value="" id="{{'diet'+idx}}">
                <label class="form-check-label" for="{{'diet'+idx}}">{{diet[idx]}}
                </label>
            </div>
        </div>
    </div>
