<div class="form-check">
    <div class="form-row container">
        <div class="col-lg-3 col-md-4 col-6" ng-repeat="(idx, diet) in dietTypes">
            <input class="form-check-input" type="checkbox" value="" id="{{'diet'+idx}}" ng-model="user.dietType[idx]">
            <label class="form-check-label" for="{{'diet'+idx}}">{{diet[idx]}}
            </label>
        </div>
    </div>
</div>
